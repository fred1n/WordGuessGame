<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Word Guess Game</title>

    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <!-- <h1>HANGMAN</h1> -->
      <img src="./assets/images/hangman.png" alt="">
    </header>

    <!--Song Identified - Result -->
    <div id="song-result"></div>

    <!--Initial HangMan Game image-->
    <br />
    <!-- <div class="image-select">
      <img src="./assets/images/hmgame.jpg" alt="HangMan Game">
    </div> -->
    
    <!--Start Instructions-->
    <div class="instructions">
      <div class="row">
        <div class="column">
          <div class="image-select">
            <img src="./assets/images/hmgame.jpg" alt="HangMan Game">
          </div>
        </div>
        
        <div class="column">

          <div class="press-key">
              <p>PRESS ANY KEY TO GET</p>
              <p>STARTED!</p>
              <p>WINS</p>
              <p>CURRENT WORD</p>
          </div>

          <!--Song to Guess-->
          <div id="current-song">_ _ _ _ _ _ _</div>

          <!--Game Instructions-->
          <div class="press-key">
              <p>NUMBER OF GUESSES</p>
              <p>REMAINING</p>
          </div>

          <!--Letter Counter-->
          <div id="word-count">12</div>

          <!--Letters Guessed-->
          <div class="letter-selected">
              <p>LETTERS ALREADY</p>
              <P>GUESSED</P>
          </div>

          <!--List letters guessed-->
          <div id="letters-guessed"></div>
        </div>
      </div>
    </div>

    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
