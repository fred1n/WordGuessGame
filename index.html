<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Word Guess Game</title>

    <link href="https://fonts.googleapis.com/css?family=Knewave" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <!--Hangman image on start display image -->
      <img  src="./assets/images/hangman.png" alt="" />
    </header>

    <button onclick="resetGame()">Restart Game</button>
    <!--Song Identified - Result -->
    <div id="songResult"></div>

    <!--Initial HangMan Game image-->
    <br />
    
    <p id="winner-Label"> </p>

    <!--Start Instructions-->
    <div class="instructions">
      <div class="row">
        <div class="column">
          <div class="imageSelected">
            <img id="band-image" src="./assets/images/hmgame.jpg" alt="HangMan Game">
          </div>
        </div>


        <div class="column">
          <div class="anyKey">
              <p>PRESS ANY KEY TO GET</p>
              <p>STARTED!</p>
              <p>WINS</p>
              <p>CURRENT WORD</p>
          </div>

          <!--Song to Guess-->
          <div id="underScoreW">_ _ _ _</div>

          <!--Game Instructions-->
          <div class="anyKey">
              <p>NUMBER OF GUESSES</p>
              <p>REMAINING</p>
          </div>

          <!--Letter Counter-->
          <div id="guesses-left">1</div>

          <!--Letters Guessed-->
          <div class="letterChoices">
              <p>LETTERS ALREADY</p>
              <P>GUESSED</P>
          </div>

          <!--List letters guessed-->
          <div id="letters-guessed"> </div>
        </div>
      </div>
    </div>
    <!--Display lost game message-->
    <p id="loser-Label"> </p>


    <script src="./assets/javascript/game.js"></script>
  </body>
</html>
